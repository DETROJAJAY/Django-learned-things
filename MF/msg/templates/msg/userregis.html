<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Document</title>
        <style>
            .success{
                color:green;
            }
            .info{
                color:blue;
            }
            .warning{
                color:red;
            }
            .danger{
                color:yellow;
            }
        </style>
    </head>
    <body>
        <form action="" method="POST">
        {% csrf_token %}
            {{form.as_p}}
        <input type = "submit" value="Submit">
        </form>
        {% if messages %}
            {% for msg in messages %}
                <p {% if msg.tags %} class = "{{msg.tags}}"> {{msg}}  {% endif %}</p>
            {% endfor %}
        {% endif %}
    </body>
</html>
