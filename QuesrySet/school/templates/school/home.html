<title> Scholl data </title>
<html>
<h3> Student Infformation </h3>
<body>
<table>
    <th>ID</th>
    <th>Name</th>
    <th>Roll</th>
    <th>City</th>
    <th>Marks</th>
    <th>Passing Year</th>
{% for student in sd %}
    <tr>
        <td> {{student.id}}</td>
        <td>{{student.name}}</td>
        <td> {{student.roll}}</td>
        <td>{{student.city}}</td>
        <td>{{student.marks}}</td>
        <td>{{student.pass_date}}</td>        
    </tr>
{% endfor %}
</table>
</body>

</html>
