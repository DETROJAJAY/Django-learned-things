<style>
    table,th,tr,td{
        border:1px solid black
    }
</style>

<body>
    <table>
        <h3> Student Information </h3>
        <th>ID</th>
        <th>Name</th>
        <th>Roll</th>
        <th>City</th>
        <th>Marks</th>
        <th>Passing Year</th>
        <th>Admission Date Time</th>
        {% for student in sd %}
        <tr>
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.roll}}</td>
            <td>{{student.city}}</td>
            <td>{{student.marks}}</td>
            <td>{{student.passdate}}</td>
            <td>{{student.admdatetime}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
