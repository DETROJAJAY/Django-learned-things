<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>User Profile</title>
    </head>
    <body>
        {% csrf_token %}
        <h1>Dashbord</h1>
        <h2> Welcome {{user}}</h2>
        {% if perms.enroll.delete_blog %}
            <input type="button" value='Delete'> <br></br>
        {% endif %}
        {% if perms.enroll.add_blog %}
            <input type="button" value='Add'> <br></br>
        {% endif %}
        {% if perms.enroll.change_blog %}
            <input type="button" value='Change'> <br></br>
        {% endif %}
        {% if perms.enroll.view_blog %}
            <input type="button" value='View'> <br></br>
        {% endif %}

        <a href="{% url 'logout' %}">LogOut</a><p></P>
    </body>
</html>
