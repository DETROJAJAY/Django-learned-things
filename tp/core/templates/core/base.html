<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>{% block title %} other  {% endblock title %}</title>
        <link rel = "stylesheet" href = "{% static 'core/css/bootstrap.min.css' %}" >
        {% block corecss %} <link rel = "stylesheet"   href="{% static 'core/css/core.css' %}" > {% endblock corecss %} 
    </head>
    <body>
        
        {% include 'core/nav.html' %}
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>

        
        {% block content %}{% endblock content %}

        <script src = "{% static 'core/js/jquery.js' %}"></script>
        <script src = "{% static 'core/js/popper.js' %}"></script>
        <script src = "{% static 'core/js/bootstrap.min.js' %}"></script>

    </body>
</html>
